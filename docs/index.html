<html lang="en">

<head>

  <title>JDR</title>
  <meta name="description" content="前端自学、面试、IT、工作、成长。">

  <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">

</head>

<body>
  <div id="app">
    加载中...
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="_scripts/mouseEffects.js"></script>
  <!-- <script src="_scripts/layer/layer.js"></script> -->
  <script src="_scripts/html2json.js"></script>
  <script>
    window.$docsify = {
      name: '公众号:老瑞三部曲', // 
      // logo: '_media/icon.png',
      repo: 'JianDaRui', // 右上角GitHub
      loadSidebar: true, // 侧边栏
      loadNavbar: true, // 自定义导航
      autoHeader: true,
      coverpage: true, // 封面
      subMaxLevel: 3,
      maxLevel: 6, // 最大抓取目录
      auto2top: true, // 切换页面跳转到顶部
      mergeNavbar: true,
      ext: '.md',
      // topMargin: 90,
      notFoundPage: 'notFound.md',
      search: 'auto',
      search: [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索',
        placeholder: {
          '/': '搜索'
        },
        noData: '没有拓展!',
        noData: {
          '/': '木有找见'
        },
        depth: 5,
      },
      copyCode: {
        buttonText : '点击复制',
        errorText  : '错误',
        successText: '复制'
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
      
    }

    const gitalk = new Gitalk({
    clientID: 'Github Application Client ID',
    clientSecret: 'Github Application Client Secret',
    repo: 'Github repo',
    owner: 'Github repo owner',
    admin: ['Github repo collaborators, only these guys can initialize github issues'],
    // facebook-like distraction free mode
    distractionFreeMode: false
  })
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
